       fetch("http://localhost:3000/getUserFromUsername/"+username, {method:'GET'})

        .then((res) => {
            document.getElementById('username').textContent = res.username;

            fetch(`http://localhost:3000/getAllPlaylistInfo`,

                    ids: res.playlist.personal
                }
            )} )
                    .then((res) => res.json())
                    .then((playlist) => {
                        console.log(playlist);
                        let list = document.getElementById('myfavplay');
                        for (let i = 0; i < playlist.length; i++) {
                            if (playlist[i].isPublic) {
                                let clone = list.cloneNode(true);
                                clone.getElementsByClassName('fav')[0].setAttribute('data-bs-playlistId', playlist[i]._id);
                                clone.getElementsByClassName('text-white')[0].textContent = playlist[i].name;
                                clone.classList.remove('d-none');
                                list.before(clone);
                            }
                        }
                    })
        });
