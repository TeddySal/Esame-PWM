    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playlist_id = urlParams.get('id');

        console.log(playlist_id);
        const options =  {
    method: "GET",
    headers: {
        Authorization: localStorage.getItem('api_key')
    }
  }

  function showPlaylistSongs() {
    fetch(`http://localhost:3000/getPlaylistInfo/${playlist_id}`, {method: "GET"})
            .then((res) => res.json())
            .then((playlist) => {
                //console.log(playlist);
                let songsId = "";
                document.getElementById('nomePlaylist').textContent = playlist.name;
                document.getElementById('textSwitch').textContent = (playlist.isPublic) ? 'Playlist pubblica' : 'Playlist privata';
                playlist.songs.forEach((song) => songsId = songsId+song+",");

                //console.log(songsId)
                fetch('https://api.spotify.com/v1/tracks?ids='+songsId,options)
                    .then((res) => {
                        if (!res.ok) {
                          if (res.status == 401) {
                            getApiToken().then((res) => localStorage.setItem('api_key', res.token_type+' '+res.access_token))
                            showPlaylistInfo(viewPlaylist, playlistId);
                          } else if (res.status == 403) {
                            throw new Error(res.status.error.message);
                          } else if (res.status == 429) {
                            throw new Error(res.status.error.message);
                          }
                        } else {
                          return res.json();
                        }
                    })
                    .then((json) => {
                        //console.log(json);
                        document.querySelectorAll('[id=songS]').forEach((element) => element.remove());
                        const songEl = document.getElementById('showSong');
                        for (let i = 0; i < json.tracks.length; i++) {
                          let clone = songEl.cloneNode(true);
                          clone.id = 'songS';
                        
                          clone.getElementsByClassName('song-img')[0].src = json.tracks[i].album.images[0].url;
                          clone.getElementsByClassName('song-name')[0].textContent = json.tracks[i].name;
                          //clone.getElementsByClassName('song-name')[0].setAttribute('data-songId', json.tracks[i].id);
                          clone.getElementsByClassName('song-name')[0].addEventListener('click', (event) => {
                            window.location = 'canzone.html?song_id='+json.tracks[i].id;
                          });
                          clone.getElementsByClassName('bi-x-lg')[0].addEventListener('click', (event) => {
                            deleteSongFromPlaylist(playlist_id, json.tracks[i].id);
                          });
                          //clone.getElementsByClassName('s-duration')[0].textContent = millisToMinutesAndSeconds(json.tracks[i].duration_ms);
                      
                          json.tracks[i].artists.forEach((artist) => {
                            if (clone.getElementsByClassName('artist-name')[0].textContent == '') {
                              clone.getElementsByClassName('artist-name')[0].textContent = clone.getElementsByClassName('artist-name')[0].textContent  + artist.name; 
                            } else {
                              clone.getElementsByClassName('artist-name')[0].textContent = clone.getElementsByClassName('artist-name')[0].textContent + ', ' + artist.name; 
                            }
                          })

                      
                          clone.classList.remove('d-none');
                      
                          songEl.before(clone);
                        }
                    }).catch((err) => console.log(err));
            });
  }


        
        document.getElementById('privata').addEventListener('click', (event) => {
            if (document.getElementById('privata').checked) {
                changePlaylistIsPublic(true);
                document.getElementById('textSwitch').textContent = 'Playlist pubblica';
            } else {
                changePlaylistIsPublic(false);
                document.getElementById('textSwitch').textContent = 'Playlist privata';
            }
        });

        function changePlaylistName() {
            let newName = document.getElementById('newPlaylistName').value;
            fetch(`http://localhost:3000/changePlaylistName`, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    _id: playlist_id,
                    newName: newName
                })         
            });
            window.location = 'index.html';
        }


        function changePlaylistIsPublic() {
            let isPublic;
            if (document.querySelector('.form-check-label').textContent == 'Playlist pubblica') {
                isPublic = true
            } else {
                isPublic = false;
            }
            
            fetch(`http://localhost:3000/changePlaylistIsPublic`, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    _id: playlist_id,
                    isPublic: isPublic
                })         
            });
            window.href = 'index.html';
        }
        
        function changePlaylistDescription() {
            let newDescr = document.getElementById('newDescr').value;
            fetch(`http://localhost:3000/changePlaylistDescription`, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    _id: playlist_id,
                    newDescr: newDescr
                })         
            });
            window.location = 'index.html';
        }

        function deleteSongFromPlaylist(playlist_id, song_id) {
            fetch(`http://localhost:3000/deleteSongFromPlaylist`,{
                method: 'DELETE',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify( {
                    _id: playlist_id,
                    song_id: song_id
                })
            });
            window.location = 'index.html';
        }

        document.querySelectorAll('[id=delSong]').forEach((el) => {
            el.addEventListener('click', (event) => {
                event.preventDefault();
                console.log(el.parentElement.parentElement.parentElement);
                el.parentElement.parentElement.parentElement.remove();
            });
        });

        document.getElementById('addSongs').addEventListener('click', (event) => {
            addSongFromPlaylist(playlist_id);
        });

        function addSongFromPlaylist(playlist_id) {
            let songName = document.querySelectorAll(".id-song");
            let songs = [];
            songName.forEach((element) => songs.push(element.textContent));
            songs.pop();

            console.log(songs);

            fetch(`http://localhost:3000/addSongFromPlaylist`,{
                method: 'POST',
                mode: "cors",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify( {
                    _id: playlist_id,
                    song_id: songs
                })
            });
            window.location = 'index.html';
        }


    </script>
