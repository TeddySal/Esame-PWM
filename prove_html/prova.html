<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        @media screen and (max-width: 576px){
            .box {
                width: 70px;
            }
        }
        @media screen and (max-width: 375px){
            .box {
                width: 50px;
            }
        }
    </style>
  </head>
  <body onload="checkForAccount();">
    <div class="container">
        <div class="card d-none">
            <img src="..." class="card-img-top" alt="...">
          
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          
          <div class="card" aria-hidden="true">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function checkForAccount() {
            if (localStorage.getItem('id_user') === null) {
                document.getElementById('nav-btn').classList.remove('d-none');
                document.getElementById('nav-list').classList.add('d-none');
            } else {
                document.getElementById('nav-btn').classList.add('d-none');
                document.getElementById('nav-list').classList.remove('d-none');
            }
        }

        //document.getElementsByClassName('post')[document.getElementsByClassName('post').length-1].classList.remove('post');
        function changeScreenMedia(media) {
            if (media.matches) {
                document.getElementById('mobileHead').classList.remove('d-none');
            } else {
                document.getElementById('mobileHead').classList.add('d-none');
            }
        }

        let media = window.matchMedia('((max-width: 768px))');

        changeScreenMedia(media);

        media.addEventListener('change', function() {
            changeScreenMedia(media);
        });
    </script>
  </body>
</html>
