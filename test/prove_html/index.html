      <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Crea Playlist</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="row">
                        <div class="col-12">
                            <p style="color: grey; font-size: 15pt; margin-top: 5px;" >Inserisci il nome della tua playlist</p>
                            <input placeholder="Nome playlist" type="input" class="form-control" id="namePlaylist" required>
                        </div>
                        <div class="form-check form-switch col-12" style=" margin-top: 20px; margin-left: 15px;">
                            <input class="form-check-input" type="checkbox" role="switch" id="privata" style="transform: scale(1.2);">
                            <label class="form-check-label" for="flexSwitchCheckDefault" style="color: grey;" id="textSwitch">Playlist privata</label>
                        </div>
                        <div class="col-12">
                        
                                <p style="color: grey; font-size: 15pt; margin-top: 15px; " >Inserire le canzoni:</p>
                              <input class="form-control me-2" type="search" placeholder="Cerca" id="cerca">
                              <button class="btn btn-light" type="submit" id="cercaBtn" >Cerca</button>
                            
                        </div>
                        <div class="col-12">
                            <div class="song-list mt-3">
                                <ul class="list-group" id="songList">
                                    <li class="list-group-item d-none" id="song">
                                        <div class="row">
                                            <div class="col-2">
                                                <img class="songImg" src="..." alt="..." width="60" height="60">
                                            </div>
                                            <div class="col-8">
                                                <div class="vstack">
                                                    <div class="pt-2">
                                                        <h6 class="songName"></h6>
                                                    </div>
                                                    <div class="">
                                                        <p class="artistsNames" style="font-size: .7rem; color: gray;"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-2 d-flex align-items-center justify-content-center">
