    <script>
        function ricerca(q) {
            fetch(`http://localhost:3000/searchPlaylist/${q}`, {method: 'GET'})
                .then((res) => {
                    let warning = document.getElementById('noSearch');
                    if (!res.ok) {
                        warning.classList.remove('d-none');
                    } else {
                        warning.classList.add('d-none')
                        return res.json();
                    }
                })
                .then((search) => {
                    console.log(search);
                    document.querySelectorAll('[id=searchList]').forEach((el) => el.remove());
                    let list = document.querySelector('.list-group-item');
                    
                    for (let i = 0; i < search.length; i++) {
                        if (search[i].isPublic == true) {
                            let clone = list.cloneNode(true);

                            clone.id = 'searchList';
                            clone.getElementsByClassName('card-title')[0].textContent = search[i].name;
                            clone.getElementsByClassName('card-text')[0].textContent = search[i].username;
                            clone.getElementsByClassName('btn-light')[0].setAttribute('data-bs-playlistId', search[i]._id);

                            clone.classList.remove('d-none');

                            list.before(clone);
                        }
                    }
                });
        }
