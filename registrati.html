<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center" style="height: 100vh;">
          <form class="p-2">
            <div class="mb-2">
              <p style="color: white; font-size: 25pt;" class="mt-5" >Crea account</p>
              <p style="color: white; font-size: 15pt;" >E-mail</p>
              <input placeholder="Inserire la tua mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <p style="color: white; font-size: 15pt;" >Password</p>
            <div class="mb-2">
              <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
          <div class="mb-2">
              <input placeholder="Ripeti password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div id="passwordHelpBlock" class="form-text mt-3 mb-3" style="color: white;">*La tua password deve contenere almeno 8 caretteri, almeno una lettera maiuscola e almeno un carettere speciale</div>
            <p style="color: white; font-size: 15pt;" >Username</p>
            <input placeholder="Scegliere un username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="row">
            <div class="col">
              <p style="color: white; font-size: 15pt;" class="mt-3" >Data di nascita:</p>
              <input type="date" id="dateStandard" name="dateStandard" class="date">
            </div>
            <div class="col">
              <p style="color: white; font-size: 15pt;" class="mt-3">Market:</p>
              <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Scegli il paese</option>
                <option value="1">EN</option>
                <option value="2">IT</option>
                <option value="3">ES</option>
                <option value="4">US</option>
              </select>
            </div>
          </div>
          <div class="form-check" style="color: white;" class="mt-3">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Ho letto e accetto i termini e le condizioni            </label>
          </div>
            <div class="mb-3 mt-3">
              <button type="submit" class="btn w-100">Crea</button>
            </div>
              <a href="#" style="text-decoration: underline; color: white;">Hai gi√† un'account?</a>
            
          </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
